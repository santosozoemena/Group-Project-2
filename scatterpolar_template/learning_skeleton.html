<head>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  
  <body>
    
    <div id="scatterPolar"></div>
    <script>
        var data = 
        [
            {
            type: "scatterpolar",
            name: "set_1",
            r: [5, 4, 2, 4, 5],
            theta: ["a", "b", "c", "d", "e"],
            fill: "toself"
            },
            
        
            {
            type: "scatterpolar",
            name: "set_2",
            r: [5, 4, 2, 4, 5, 5],
            theta: ["b", "c", "d", "e", "a", "b"],
            fill: "toself"
            }
        ]
    
        var layout = 
            {
                showlegend: true,
                polar: 
                {
                    domain: {
                        x: [0, 0.46],
                        y: [0.56, 1]
                    },
                    radialaxis: {
                        angle: 360
                    },
                    angularaxis: {
                        direction: "clockwise",
                        period: 1
                    }
                }
            }

        Plotly.newPlot('scatterPolar', data, layout)

    </script>
  </body>
